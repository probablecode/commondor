<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${service}">서비스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            color: #007bff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${service}"> 서비스</h1>
    <p>
        <span th:text="${epoch} + ' 이후 ' + ${visitor} + ' 번째 방문자십니다.'"></span><br>
        <span th:text="${service} + ' 서비스가 개발중입니다. 잠시만 기다려주세요!'"></span>
    </p>
</div>

<div class="footer">
    <p th:text="${service} + ', 곧 시작합니다.'"></p>
    <p th:text="'developed by ' + ${developer}"></p>
</div>
</body>
</html>
